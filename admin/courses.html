<html>
<head>
<title>Course Management</title>
<link rel="stylesheet" href="assets/css/style.css" />
<script src="assets/js/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<header></header>
<div class="mainCont">
    <div class="pageTitle"><h1>Course Management</h1></div>
    <div class="pageContent">
        <div class="createFormCont">
            <div class="fullWidthElementCont">
                <label>Course Name</label> : <input type="text"/>
            </div>
            <div class="fullWidthElementCont">
                <label>Course Duration</label> : <textarea></textarea>
            </div>
            <div class="fullWidthElementCont">
                <label>Course Fees</label> : <textarea></textarea>
            </div>
            <div class="fullWidthElementCont">
                <button id="">Create Course</button>
            </div>
        </div>
        <div class="listTableCont">
            <table id="courseTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Sr.</th>
                        <th>Course Name</th>
                        <th>Course Duration</th>
                        <th>Course Fees</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Sr.</th>
                        <th>Course Name</th>
                        <th>Course Duration</th>
                        <th>Course Fees</th>
                        <th>Actions</th>
                        
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<!--constants.js should load before common js-->
<script src="assets/js/constants.js"></script>
<script src="assets/js/common.js"></script>
</body>
</html>
