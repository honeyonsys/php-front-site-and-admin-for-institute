<html>
    <head>
        <title>
            leave form for students
        </title>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>

    <body>
        
        <div class="container-fluid" >
            <div class="person" >
            </div>
                
            
              <div class="form-bg">
                   <h2>LEAVE FORM</h2>
                   <p>Please Fill Out This Very Carefully!!</p>
                   <label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="text" placeholder="Enter Your Name"><br>
                   <label>Class</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="text" placeholder="Enter Your Class"><br>
                   <label>Roll No.</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="text" placeholder="Enter Your Rollno."><br>
                   <label>Leave From</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="datetime-local" id="Test_DatetimeLocal"><br>
                   <label>To</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="datetime-local" id="Test_DatetimeLocal"><br>
                   <label>Reason</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="text" placeholder="Enter Your Reason For Leave"><br>
                   <label>No. Of Days</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <input type="text" placeholder="Enter No. Of Days"><br>
                   <label>Tutorial Teacher Name</label>
                   <input type="text" placeholder="Enter Tutorial Teacher Name"><br>
               
             
           <a  href="#popup6"><button class="btn" id="submit-btn">SUBMIT</button></a>
               
       
             <!-- popup code -->
               <div id="popup6" class="overlay_popup">
                 <div class="popup_box">
                   <!-- <img src="https://media0.giphy.com/media/IejawE47QWmGe5o0uE/giphy.gif?cid=6c09b95225aame4goxsij216jum5qwg9ueykwjpjip3yuvth&rid=giphy.gif&ct=s"> -->
                  
                     <h2>YOUR LEAVE FORM HAS BEEN SUBMITTED</h2>
                    
                     
                         <a class="popup_close" href="#">&times;</a>
                   </div>
                 </div>
             </div></div>
         </div>
    </body>
</html>
